<app-menu></app-menu>
<div class="flex justify-center items-center min-h-screen bg-custom-bg-color">

  <div class="container my-4">
    <br> <br>
    <h2 class="text-2xl font-semibold text-center">Paramètres de l'équipe : {{ team.name }}</h2>
      <!-- Formulaire de mise à jour du nom -->

    <div class="card">
      <div class="card-header">
        <h3>Mise à jour du nom</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="teamNameForm" (ngSubmit)="updateTeamName()">
          <div class="form-group">
            <input type="text" id="teamName" formControlName="teamName" placeholder="Nouveau nom de l'équipe">
            <button type="submit" class="btn btn-primary">Mettre à jour le nom</button>
          </div>
        </form>
      </div>
    </div>

      <!-- Formulaire de mise à jour de la description -->

    <div class="card my-4">
      <div class="card-header">
        <h3>Mise à jour de la description</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="teamDescriptionForm" (ngSubmit)="updateTeamDescription()">
          <div class="form-group">
            <textarea id="teamDescription" formControlName="teamDescription" placeholder="Nouvelle description"></textarea>
            <button type="submit" class="btn btn-primary">Mettre à jour la description</button>
          </div>
        </form>
      </div>
    </div>

      <!-- Formulaire de mise à jour du logo -->

    <div class="card my-4">
      <div class="card-header">
        <h3>Mise à jour du logo</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="teamLogoForm" (ngSubmit)="updateTeamLogo()">
          <div class="form-group">
            <app-image-uploader (fileChanged)="onFileChange($event)"></app-image-uploader>
            <button type="submit" class="btn btn-primary">Mettre à jour le logo</button>
          </div>
        </form>
      </div>
    </div>

      <!-- Ajouter un utilisateur -->
    <div class="card my-4">
    <div class="card-header">
      <h3>Ajouter un membre</h3>
    </div>
    <div class="card-body">
        <input type="text" [(ngModel)]="newMemberPseudo" placeholder="Pseudo de l'utilisateur">
        <button (click)="addUserToTeam()" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
      <!-- Changer de capitaine -->
    <div class="card my-4">
      <div class="card-header">
        <h3>Changer le capitaine</h3>
      </div>
      <div class="card-body">
        <select [(ngModel)]="newCaptainPseudo" class="form-control">
          <option *ngFor="let member of teamMembers" [value]="member.pseudo">{{ member.pseudo }}</option>
        </select>
        <button (click)="setTeamCaptain()" class="btn btn-primary">Changer le capitaine</button>
      </div>
    </div>

      <!-- Supprimer l'équipe -->
    <div class="card">
      <div class="card-body">
        <button (click)="deleteTeam()" class="btn btn-danger">Supprimer l'équipe</button>
      </div>
    </div>
  </div>
</div>
