<app-menu></app-menu>
<div *ngIf="tournoi" class="tournoi-details bg-background-color text-text-color">

  <br> <br> <br>
  <!-- Afficher le stream si disponible -->
  <div *ngIf="tournoi.stream_url" class="stream-container">
    <iframe [src]="tournoi.stream_url | safeUrl" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
  </div>
<br>
  <h2 class="text-2xl font-semibold">{{ tournoi.name }}</h2>
  
  <p class="tournoi-description">{{ tournoi.description }}</p>
</div>
