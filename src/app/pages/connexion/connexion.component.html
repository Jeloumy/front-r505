<app-menu></app-menu>

<div class="flex justify-center items-center min-h-screen bg-custom-bg-color">

<div class="login-card">
  <h2 class="text-2xl font-semibold text-center">Connexion</h2>
  <br>
  <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="identifier">Identifiant (email ou pseudo)</label>
      <input type="text" id="identifier" formControlName="identifier" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
    <a href="/inscription" class="inscription-link">Pas encore inscrit ? Inscrivez-vous ici</a>
  </form>
</div>

</div>
