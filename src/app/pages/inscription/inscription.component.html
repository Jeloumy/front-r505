<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Inscription</h2>
    <form>
      <div class="mb-4">
        <label for="nom" class="block text-gray-600 font-medium">Nom</label>
        <input type="text" id="nom" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="motDePasse" class="block text-gray-600 font-medium">Mot de passe</label>
        <input type="password" id="motDePasse" class="w-full p-2 border rounded">
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded">S'inscrire</button>
    </form>
  </div>
</div>
