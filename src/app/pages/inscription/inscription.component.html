<app-menu></app-menu>
<div class="flex justify-center items-center min-h-screen bg-custom-bg-color">
  <div class="login-card">
    <h2 class="text-2xl font-semibold text-center">Inscription</h2>
    <br>
    <form [formGroup]="inscriptionForm" (submit)="submitInscription()" class="grid grid-cols-2 gap-4">
      <div class="FormLa col-span-2 md:col-span-1">
        <label for="name">Prénom</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="FormLa col-span-2 md:col-span-1">
        <label for="last_name">Nom</label>
        <input type="text" id="last_name" formControlName="last_name" class="form-control" required>
      </div>
      <div class="FormLa col-span-2">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="FormLa col-span-2">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" formControlName="pseudo" class="form-control" required>
      </div>
      <div class="FormLa col-span-2">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
      </div>
      <div class="text-center col-span-2">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </form>
    <div class="mt-3 text-center col-span-2">
      <a [href]="BACK_URL+'/redirect/google'" routerLinkActive="active" class="bg-white text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300">
        <mat-icon><img src="assets/img/google.png"></mat-icon>
        S'inscrire avec Google
      </a>
    </div>
    <a href="/connexion" class="inscription-link col-span-2">Vous avez déjà un compte ? Connectez-vous ici</a>

  </div>
</div>
