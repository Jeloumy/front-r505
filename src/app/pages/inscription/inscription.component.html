<form (submit)="submitInscription()">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" id="name" [(ngModel)]="userData.name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="userData.email" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input type="text" id="pseudo" [(ngModel)]="userData.pseudo" name="pseudo" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" [(ngModel)]="userData.password" name="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
