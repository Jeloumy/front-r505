<form [formGroup]="inscriptionForm" (submit)="submitInscription()">
  <div class="form-group">
    <label for="name">Pr√©nom</label>
    <input type="text" id="name" formControlName="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="last_name">Nom</label>
    <input type="text" id="last_name" formControlName="last_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input type="text" id="pseudo" formControlName="pseudo" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
<div>
  <a [href]="BACK_URL+'/redirect/google'" routerLinkActive="active" class="btn">
    <mat-icon><img src="assets/img/google.png"></mat-icon>
  </a>
</div>
