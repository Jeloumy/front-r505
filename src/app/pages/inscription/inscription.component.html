<app-menu class="app-menu"></app-menu>

<div class="flex justify-center items-center min-h-screen bg-custom-bg-color">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full space-y-4">
    <h2 class="text-2xl font-semibold text-center">Inscription</h2>
    <form [formGroup]="inscriptionForm" (submit)="submitInscription()">
      <div class="mb-4">
        <label for="name" class="block font-semibold">Pr√©nom</label>
        <input type="text" id="name" formControlName="name" class="form-input" required>
      </div>
      <div class="mb-4">
        <label for="last_name" class="block font-semibold">Nom</label>
        <input type="text" id="last_name" formControlName="last_name" class="form-input" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block font-semibold">Email</label>
        <input type="email" id="email" formControlName="email" class="form-input" required>
      </div>
      <div class="mb-4">
        <label for="pseudo" class="block font-semibold">Pseudo</label>
        <input type="text" id="pseudo" formControlName="pseudo" class="form-input" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block font-semibold">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-input" required>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">S'inscrire</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a [href]="BACK_URL+'/redirect/google'" routerLinkActive="active" class="bg-white text-gray-800 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300">
        <mat-icon><img src="assets/img/google.png"></mat-icon>
        S'inscrire avec Google
      </a>
    </div>
  </div>
</div>
