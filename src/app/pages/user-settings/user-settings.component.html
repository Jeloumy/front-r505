<app-menu></app-menu>
<div class="flex justify-center items-center min-h-screen bg-custom-bg-color">
<div class="container my-4">

    <!-- Formulaire de Mise à Jour du Nom -->
    <div class="card">
      <div class="card-header">
        <h3>Mise à jour du nom</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="nameForm" (ngSubmit)="updateName()">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
          </div>
          <button type="submit" class="btn btn-primary">Mettre à jour le nom</button>
        </form>
      </div>
    </div>

    <!-- Formulaire de Mise à Jour du Pseudo -->
    <div class="card my-4">
      <div class="card-header">
        <h3>Mise à jour du pseudo</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="pseudoForm" (ngSubmit)="updatePseudo()">
          <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" formControlName="pseudo" required>
          </div>
          <button type="submit" class="btn btn-primary">Mettre à jour le pseudo</button>
        </form>
      </div>
    </div>



  <!-- Formulaire de Changement de Mot de Passe -->
  <div class="card my-4">
    <div class="card-header">
      <h3>Changer de mot de passe</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
        <div class="form-group">
          <label for="oldPassword">Ancien mot de passe</label>
          <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
          <label for="newPassword">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
        <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bouton de Suppression de Compte -->
  <div class="card">
    <div class="card-body">
      <button (click)="onDeleteAccount()" class="btn btn-danger">Supprimer le compte</button>
    </div>
  </div>
</div>
</div>
